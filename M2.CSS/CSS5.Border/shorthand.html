<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .border {
            /*border-width: 3px;
            border-style: solid;
            border-color: red;*/
            border: 3px solid red;
        }

        .top {
            border-top: 3px solid red;
        }

        .left {
            border-left: 3px solid red;
        }

        .right {
            border-right: 3px solid red;
        }

        .bottom {
            border-bottom: 3px solid red;
        }
    </style>
</head>
<body>
<h1>Cách viết rút gọn cuẩ thuộc tính Border</h1>
<p class="border">Border</p>
<p class="top">Border top</p>
<p class="left">Border left</p>
<p class="right">Border right</p>
<p class="bottom">Border bottom</p>
</body>
</html>
