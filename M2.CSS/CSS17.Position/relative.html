<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="normalize.css" rel="stylesheet">

    <style type="text/css">
        #relative0 {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            border: 1px dashed green;
            z-index: 100;
        }

        #relative1 {
            position: relative;
            top: 150px;
            left: 150px;
            width: 300px;
            height: 300px;
            background: red;
            z-index: 200;
        }
    </style>
</head>
<body>

<div id="relative1">Relative thật</div>
<div id="relative0">Relative ban đầu</div>

<div style="margin-top: 500px">
    <p>Chú ý: Mặc định mọi thẻ có position static</p>
    <p>Khi đặt position relative và sử dụng các thuộc tính top, left, right, bottom</p>
    <p>Thì thẻ html sẽ di chuyển <strong>so với vị trí ban đầu của nó</strong>  dựa vào các thuộc top left hay bottom và right</p>


</div>

</body>
