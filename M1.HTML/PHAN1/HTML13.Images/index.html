<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thẻ img trong html</h1>
<p>Thẻ hình ảnh trong html</p>
<div>
<img src="image/1.jpg">
<img src="image/2.jpg">
<img src="image/3.jpg">
</div>

<p> Thuộc tính alt: được cung cấp để hiển thị khi ảnh không thể tải lên trang</p>
<div>
    <img src="image/123.jpg" alt="Ảnh bị mất không thể hiển thị">
</div>

<p>Thuộc tính width và height</p>

<div>
    <p>Thuộc tings width và height (đơn vị pixel)</p>
    <img src="image/4.jpg" alt="" width="100" height="100">
</div>
</body>
</html>
