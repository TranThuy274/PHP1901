<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>HTML Form (Mẫu nhập thông tin)</h1>
<p>Thẻ form có 3 thuộc tính quan trọng</p>
<p>1 Name</p>
<p>2 Method: Phương thức truyền thông tin của form có 2 kiểu là post và get</p>
<p>3 Action: chứa địa chỉ mà nội dung của form sẽ được truyền tới</p>

<h2>Form method post</h2>
<form action="" name="user" method="post"></form>

<h2>Form method get</h2>
<form name="user" action="" method="get"></form>
</body>
</html>
