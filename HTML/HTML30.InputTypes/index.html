<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Input type</h1>
<form action="" method="post">
    <p>
        <label for="firstname">Họ tên</label>
        <input id="firstname" name="firstname" placeholder="Nhập họ tên" readonly type="text">
        <!--readonly chỉ đọc-->
    </p>

    <p>
        <label for="location">Nơi sinh</label>
        <input id="location" name="location" placeholder="Nhập nơi sinh" required type="text">
        <!--required bắt buộc phải nhập-->
    </p>

    <p>
        <label for="location2">Nơi sinh</label>
        <input id="location2" name="location2" placeholder="Nhập nơi ở" required type="text">
    </p>

    <p>
        <label for="color">Màu da</label>
        <input id="color" name="color" type="color">
    </p>

    <p>
        <label for="day">Nơi sinh</label>
        <input id="day" name="day" type="date">
    </p>

    <p>
        <label for="cv">Upload CV</label>
        <input id="cv" name="cv" type="file">
    </p>

    <p>
        <label for="token">Dữ liệu truyền ngầm token</label>
        <input id="token" name="token" type="hidden">
    </p>

    <p>
        <input name="submit" type="submit" value="Gửi dữ liệu">
    </p>

</form>
</body>
</html>
