<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thẻ table trong html</h1>
<p>Một dòng trong html được tạo bởi thẻ tr viết tắt của table row</p>
<p>Phần đầu của bảng được tạo bởi thẻ th viết tắt của table header</p>
<p>Thẻ td là tehr cột</p>

<table style="width: 100%; text-align: center">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td >Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
</table>


</body>
</html>
