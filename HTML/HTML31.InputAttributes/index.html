<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thuộc tính của thẻ input</h1>
<form action="" method="post">
    <p>
        <label>disabled</label>
        <input disabled name="firstname" type="text" value="">
    </p>

    <p>
        <label>Size</label>
        <input size="50" name="firstname" type="text" value="">
    </p>

    <p>
        <label>maxlength</label>
        <input maxlength="5" name="firstname" type="text" value="">
    </p>

    <p>
        <label>required</label>
        <input required name="firstname" type="text" value="">
    </p>
</form>

</body>
</html>
