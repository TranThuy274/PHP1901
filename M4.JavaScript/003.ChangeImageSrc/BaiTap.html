<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table id="target" style="display: block;" border="0">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nam</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Hà</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Ninh</td>
        </tr>

    </table>
</div>

<div>
    <button onclick="document.getElementById('target').style.display = 'block';">Hiện</button>
    <button onclick="document.getElementById('target').style.display = 'none';">Ẩn</button>
</div>

    document.getElementById("target").style.display = 'block';

</body>
</html>
