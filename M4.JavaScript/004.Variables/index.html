<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Biến trong javascript là một đối tượng cụ thể lưu trữ thông tin</h1>
<p>Biến trong js khai báo bằng lệnh var tên_biến</p>
<p>Gán giá trị cho biến bằng cách var ten_bien = "gia trị"</p>
<p>trong js toán tử + có thể là toán tử nối chuỗi</p>

<p id="demo"></p>
<script type="text/javascript">
    var a = 3;
    var b = 4;
    console.log('a + b = ' + (a + b));
    console.log('a - b = ' + (a - b));
    document.getElementById('demo').innerHTML = (a + b);
</script>
</body>
</html>
